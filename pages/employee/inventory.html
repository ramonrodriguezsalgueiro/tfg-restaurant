<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="/orderManagement">Comandas</a> ·
      <a href="/bookManagement">Reservas</a> ·
      <a href="/inventory">Inventario</a> ·
      <a id="logout" href="#">Salir</a>
    </nav>
  </header>
  <main class="container">
    <section class="card">
      <h1>Inventario</h1>
      <form id="createItem" class="form-grid">
        <label>Nombre <input name="name" required /></label>
        <label>SKU <input name="sku" /></label>
        <label>Unidad <input name="unit" value="unidad" /></label>
        <label>Cantidad <input name="quantity" type="number" step="0.01" value="0" /></label>
        <label>Umbral <input name="reorder_level" type="number" step="0.01" value="0" /></label>
        <button>Crear</button>
      </form>
      <hr />
      <table id="inventoryTable" class="table"></table>
    </section>
  </main>
  <script src="/js/inventory.js"></script>
</body>
</html>
